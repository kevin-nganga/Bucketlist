<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login | Bucketlist</title>
      <link rel="stylesheet" href="../assets/css/bootstrap.css">
   </head>
   <body>
      <nav class="navbar navbar-default">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">GOLO</a>
            </div>
         </div>
      </nav>
      <form class="form-horizontal" action="index.html" method="post">
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <h1 class="page-header" align="center">Log In</h1>
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <label for="name">Username</label>
               <input type="text" class="form-control" id="name" name="user_name" placeholder="Username">
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <label for="password">Password</label><a href="#">(Forgot password?)</a>
               <input type="password" class="form-control" id="password" name="user_password" placeholder="Password">
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <div class="checkbox">
                  <label>
                  <input type="checkbox">Remember me
                  </label>
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <button class="btn btn-default" type="submit">Log In</button>
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               Don't have an account!<a href="#"> Register here.</a>
            </div>
         </div>
      </form>
      <script src="../assets/js/bootstrap.js"></script>
   </body>
</html>
