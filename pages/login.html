Design wise, could be better. Inputs are too long

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login | Bucketlist</title>
      <link rel="stylesheet" href="../assets/css/bootstrap.css">
   </head>
   <body>
      <nav class="navbar navbar-default">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">GOLO</a>
            </div>
         </div>
      </nav>
      <form class="form-horizontal" action="../index.html" method="post">
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <h1 class="page-header" align="center">Log In</h1>
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <label for="name">Username</label>
<!--
ALWAYS GOOD TO INCLUDE autocomplete="off". This prevents others from viewing credentials initially used.
https://developer.mozilla.org/en-US/docs/Web/Security/Securing_your_site/Turning_off_form_autocompletion
-->
               <input type="text" class="form-control" id="name" name="user_name" placeholder="Username" autocomplete="off">
            </div>
         </div>
<!--
Validate length and special characters.
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/password
http://www.the-art-of-web.com/javascript/validate-password/
-->
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <label for="password">Password</label><a href="#">(Forgot password?)</a>
               <input type="password" class="form-control" id="password" name="user_password" placeholder="Password">
            </div>
         </div>
<!--ONLY HAVE THIS IF NECESSARY, BUT NORMALLY NOT RECOMMENDED FOR SECURITY REASONS.-->
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <div class="checkbox">
                  <label>
                  <input type="checkbox">Remember me
                  </label>
               </div>
            </div>
         </div>
<!--
During implementation for login or register button, look at
https://developer.mozilla.org/en/docs/Web/API/Event/preventDefault
-->
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <button class="btn btn-default" type="submit">Log In</button>
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               Don't have an account!<a href="#"> Register here.</a>
            </div>
         </div>
      </form>
      <script src="../assets/js/jquery-3.2.1.min.js"></script>
      <script src="../assets/js/bootstrap.js"></script>
   </body>
</html>
