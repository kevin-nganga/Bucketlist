<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Register | Bucketlist</title>
      <link rel="stylesheet" href="../assets/css/bootstrap.css">
   </head>
   <body>
      <nav class="navbar navbar-default">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">GOLO</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
            </ul>
         </div>
      </nav>
<!--
Since Registration Details Captured are quit a number,
split the form inputs into two to have them side by side or have them as a step by step progress
This will get rid of unnecessary scrolling.
EXAMPLE::: https://bootsnipp.com/snippets/z71dK
-->

<!--Do form input validation.-->

      <form class="form-horizontal" action="../index.html" method="post">
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <h1 class="page-header" align="center">Register</h1>
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <label for="name">Username</label>
               <input type="text" class="form-control" id="name" name="user_name"
                  placeholder="Username">
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <label for="firstName">First Name</label>
               <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First Name">
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <label for="lastName">Last Name</label>
               <input type="text" class="form-control" id="lastName" name="first_name" placeholder="Last Name">
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <label for="email">Email</label>
               <input type="text" class="form-control" id="email" name="email" placeholder="Email">
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <label for="password">Password</label>
               <input type="password" class="form-control" id="password" name="user_password" placeholder="Password">
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <label for="confirmPassword">Confirm Password</label>
               <input type="password" class="form-control" id="confirmPassword" name="user_password"
                  placeholder="Confirm Password">
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
               <button class="btn btn-default" type="submit">Submit</button>
            </div>
         </div>
      </form>
      <script src="../assets/js/jquery-3.2.1.min.js"></script>
      <script src="../assets/js/bootstrap.js"></script>
   </body>
</html>
